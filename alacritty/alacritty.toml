import = [
    "~/.config/alacritty/themes/dracula_plus.toml"
]

[font]
normal = { family = "JetbrainsMono Nerd Font Mono", style = "ExtraLight" }
size = 16

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
]

[env]
TERM = "xterm-256color"

